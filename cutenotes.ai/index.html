<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cutenotes.ai</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
<style>
:root{
--bg1:#ffeef6;--bg2:#fff5fb;--pink-1:#ffb7da;--pink-2:#ff8fc2;--accent:#ff5ea8;--glass:rgba(255,255,255,0.75);--muted:#7a5a6a;--shadow:0 8px 28px rgba(255,110,170,0.12);
}
*{box-sizing:border-box}
html,body{height:100%; overflow-y:auto;}
body{margin:0;font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:radial-gradient(1200px 600px at 10% 10%,#fff2f9 0%,transparent 10%),linear-gradient(135deg,var(--bg1),var(--bg2));min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;color:#4b2b3b;position:relative;}
.stage{width:100%;max-width:1200px;background:linear-gradient(180deg,rgba(255,255,255,0.6),rgba(255,255,255,0.5));border-radius:24px;padding:18px;box-shadow:var(--shadow);border:1px solid rgba(255,255,255,0.6);backdrop-filter: blur(6px);position:relative;}
header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.logo{display:flex;align-items:center;gap:10px}
.logo .brand{font-weight:700;font-size:20px;color:#5a2137;letter-spacing:0.2px}
.tag{font-size:12px;color:var(--muted)}
.layout{display:flex;gap:16px}
.panel{background:linear-gradient(180deg,rgba(255,255,255,0.92),rgba(255,255,255,0.98));border-radius:18px;padding:14px;flex:1;box-shadow:0 6px 18px rgba(120,40,80,0.04);border:1px solid rgba(255,200,230,0.6);min-height:380px;display:flex;flex-direction:column;overflow-y:auto;max-height:75vh;position:relative;}
.panel h3{display:flex;align-items:center;gap:8px;margin:0 0 10px 0;font-size:16px;color:#4b2030}
.upload-box{border:2px dashed rgba(255,150,200,0.45);border-radius:12px;padding:12px;display:flex;flex-direction:column;gap:8px;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,244,250,1), rgba(255,241,248,0.6));transition:all .18s ease;}
.upload-box.drag{transform:scale(0.996);box-shadow:0 10px 30px rgba(255,120,180,0.05)}
.btn{background:var(--accent);color:white;padding:8px 12px;border-radius:12px;border:none;font-weight:600;cursor:pointer;box-shadow:0 6px 14px rgba(255,90,140,0.14)}
.btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(255,90,140,0.18);box-shadow:none}
input[type=file]{display:none}
.ai-bubble{margin-top:12px;background:linear-gradient(180deg,#fff2fb,#fff8fd);padding:10px;border-radius:14px;border:1px solid rgba(255,145,200,0.18);box-shadow:0 6px 14px rgba(255,120,180,0.05);font-size:14px}
.qa-area{display:flex;flex-direction:column;gap:8px}
.qa-area textarea{resize:none;height:110px;padding:12px;border-radius:12px;border:1px solid rgba(200,150,170,0.35);background:transparent;font-size:14px}
.ai-answer{margin-top:8px;padding:12px;border-radius:12px;background:linear-gradient(90deg,#fff,#fff7fb);border:1px solid rgba(255,190,220,0.4);min-height:120px}
.note-pad{background:linear-gradient(180deg,#fff0f8,#fff6fb);padding:12px;border-radius:12px;border:1px dashed rgba(255,150,200,0.6);flex:1;display:flex;flex-direction:column}
.note-pad textarea{flex:1;border:none;background:transparent;resize:none;padding:10px;font-size:15px}
.note-actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
footer{margin-top:12px;display:flex;justify-content:space-between;align-items:center}.small{font-size:12px;color:var(--muted)}
@media (max-width:980px){.layout{flex-direction:column}.panel{min-height:220px}}
.heart{display:inline-block;font-size:14px;margin-left:6px;transform:translateY(-1px)}
</style>
</head>
<body>
<div class="stage">
<header>
<div class="logo">
<div class="brand">Cutenotes.ai <span class="bow"></span> <span class="heart">üíï</span></div>
<div class="tag">real PDF ‚Üí notes ‚Ä¢ Q&A ‚Ä¢ saved notes</div>
</div>
<div style="margin-left:auto" class="small">Made with ‚ù§Ô∏è </div>
</header>
<div class="layout">
<section class="panel" id="left">
<h3>üìÑ Upload PDF & Generate Notes</h3>
<div class="upload-box" id="dropZone">
<label class="btn" for="fileBtn">Choose PDF</label>
<input id="fileBtn" type="file" accept="application/pdf">
<div class="muted">or drag & drop here</div>
<button class="btn" id="genBtn">Generate Notes üíå</button>
</div>
<div id="generated" class="ai-bubble" style="display:none"></div>
</section>
<section class="panel" id="mid">
<h3>‚ùì Ask about the PDF</h3>
<div class="qa-area">
<textarea id="question" placeholder="Type your question about the uploaded PDF..."></textarea>
<div style="display:flex;gap:8px">
<button class="btn" id="askBtn">Ask Cutenotes.ai</button>
<button class="btn ghost" id="clearQ">Clear</button>
</div>
<div id="answer" class="ai-answer">replies will appear here üíó</div>
</div>
</section>
<section class="panel" id="right">
<h3>üìù Your Pinky Notepad</h3>
<div class="note-pad">
<textarea id="notesArea" placeholder="Write your personal notes here..."></textarea>
<div class="note-actions">
<button class="btn ghost" id="clearNotes">Clear</button>
<button class="btn" id="saveNotes">Save</button>
</div>
</div>
<div style="margin-top:10px;font-size:12px;color:var(--muted)">Saved locally in our heart.</div>
</section>
</div>
<footer>
<div class="small">üí´</div>
<div class="small">Cutenotes.ai ‚ù§Ô∏è</div>
</footer>
</div>
<script>
let pdfText = '';
const fileBtn = document.getElementById('fileBtn');
const genBtn = document.getElementById('genBtn');
const generated = document.getElementById('generated');
const askBtn = document.getElementById('askBtn');
const clearQ = document.getElementById('clearQ');
const question = document.getElementById('question');
const answer = document.getElementById('answer');
const notesArea = document.getElementById('notesArea');
const saveNotes = document.getElementById('saveNotes');
const clearNotes = document.getElementById('clearNotes');
const dropZone = document.getElementById('dropZone');
const NOTES_KEY = 'cutenotes_real_notes_v1';

const saved = localStorage.getItem(NOTES_KEY);
if(saved){notesArea.value=saved}
['dragenter','dragover'].forEach(ev=>{
dropZone.addEventListener(ev,e=>{e.preventDefault();dropZone.classList.add('drag')})
});
['dragleave','drop'].forEach(ev=>{
dropZone.addEventListener(ev,e=>{e.preventDefault();dropZone.classList.remove('drag')})
});
dropZone.addEventListener('drop', e=>{
const f = e.dataTransfer.files[0];
if(f && f.type==='application/pdf') fileBtn.files=e.dataTransfer.files;
});

async function generateNotes(file){
generated.style.display='block';
generated.innerHTML='Reading PDF... üíñ';
const reader = new FileReader();
reader.onload = async function(){
const typedArray = new Uint8Array(this.result);
const pdf = await pdfjsLib.getDocument(typedArray).promise;
let text = '';
for(let i=1;i<=pdf.numPages;i++){
const page = await pdf.getPage(i);
const content = await page.getTextContent();
const strs = content.items.map(s=>s.str);
text += strs.join(' ') + ' ';
}
pdfText=text;
createNotes(text);
};
reader.readAsArrayBuffer(file);
}

genBtn.addEventListener('click',()=>{
const file = fileBtn.files[0];
if(!file){alert('Please select a PDF first üíï');return}
generateNotes(file);
});

function createNotes(text){
const words = text.split(/\s+/).slice(0,60);
let bullets = [];
for(let i=0;i<words.length;i+=12){
bullets.push(words.slice(i,i+12).join(' '));
}
generated.innerHTML='<strong>Generated Notes:</strong><ul>'+bullets.map(b=>'<li>'+b+'</li>').join('')+'</ul>';
}

askBtn.addEventListener('click',()=>{
const q = question.value.trim();
if(!q){answer.innerHTML='Type a question üíå'; return;}
if(!pdfText){answer.innerHTML='Upload a PDF first! üíï'; return;}
let keywords = q.toLowerCase().split(/\s+/);
let res = [];
pdfText.split('.').forEach(sent=>{
keywords.forEach(k=>{if(sent.toLowerCase().includes(k)) res.push(sent.trim())});
});
if(res.length>0){
answer.innerHTML=res.slice(0,3).join('. ')+' üíñ';
}else{
answer.innerHTML='Hmm‚Ä¶ I could not find an exact answer, try another question üíó';
}
});

clearQ.addEventListener('click',()=>{question.value='';answer.innerHTML='Cutenotes replies will appear here üíó'});
notesArea.addEventListener('input',()=>{localStorage.setItem(NOTES_KEY, notesArea.value);});
saveNotes.addEventListener('click',()=>{localStorage.setItem(NOTES_KEY, notesArea.value);alert('Saved üíñ');});
clearNotes.addEventListener('click',()=>{if(confirm('Clear all notes?')){notesArea.value='';localStorage.removeItem(NOTES_KEY);}});
</script>
</body>
</html>
